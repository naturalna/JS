<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>URL</title>
	<link href="styles/js-console.css" rel="stylesheet" />
	<style>
		input[type=text]{
			border:1px solid black;
			padding:5px 15px;
			background-color:black;
			color:white;
			font-family:Consolas;		   
			margin-bottom:5px;
		}

		a{
			color:black;
			border:1px solid black;
			padding:5px 15px;						
			text-decoration:none;	   
			display:inline-block;		 
			margin: 15px 0;
		}

		a:hover{
			text-decoration:underline;
		}
	</style>
</head>
<body>	
		<input type="button" onclick ="url()" value="REVERSE">
	<div id="console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>		  
	<script>									
	function url() 
	{
		//this must be the format of the string
		var text =  "http://www.devbg.org/forum/index.php ";
		//JSON obj
		var url = 
		{
			protocol: "",
			server: "",
			resource: ""
		};
		//find protocol
		var pattern = /(.*?)(:\/\/)/i;
		var match = text.match(pattern);
		var prot = match[0].replace(pattern,"$1")
		url.protocol = prot;
		//find server & resource
		pattern = /(\/\/)(.*?)(\/)(.*)/i;
		match = text.match(pattern);
		var serv = match[0].replace(pattern,"$2");
		var resour = match[0].replace(pattern,"$4");
		url.server = serv;
		url.resource =resour;
		jsConsole.writeLine("{\r\n protocol : "+url.protocol+
							", \r\n resource : "+url.resource+
							", \r\n server : "+url.server+"\r\n}");
	}															
	</script>			  
</body>
</html>
