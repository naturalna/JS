	<script>									
	function FinfYongest() 
	{
		function find(persons)
		{
			var ageMin = persons[0].age;
			youngestPerson = persons[0];
				for (var i = 1; i < persons.length; i++) {
					if (persons[i].age < ageMin ) 
					{
						ageMin = persons[i].age;
						youngestPerson = persons[i];
					}
				}
				return youngestPerson;
		}
		var persons = [
  				{firstname : "Gosho", lastname: "Petrov", age: 32}, 
  				{firstname : "Bay", lastname: "Ivan", age: 81}];
  				var ans = find(persons);
		jsConsole.writeLine("Name : " +ans.firstname + " "+ ans.lastname + "\r\nAge "+ans.age);
	}										
	</script>
