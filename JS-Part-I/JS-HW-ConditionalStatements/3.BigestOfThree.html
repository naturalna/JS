	//function for finding sign
	function findBigest(){
		//reading the text field
		var first = jsConsole.readFloat("#firstNum");
		var second = jsConsole.readFloat("#secondNum");
		var third = jsConsole.readFloat("#thirdNum");
		if (first >= second) {
			if (first>=third) {
				jsConsole.writeLine("The first number is:" + first);
			}else{
				jsConsole.writeLine("The bigest number is:" + third);
