<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>JS Console - Example</title>
	<link href="styles/js-console.css" rel="stylesheet" />
	<style>
		input[type=text]{
			border:1px solid black;
			padding:5px 15px;
			background-color:black;
			color:white;
			font-family:Consolas;		   
			margin-bottom:5px;
		}

		a{
			color:black;
			border:1px solid black;
			padding:5px 15px;						
			text-decoration:none;	   
			display:inline-block;		 
			margin: 15px 0;
		}

		a:hover{
			text-decoration:underline;
		}
	</style>
</head>
<body>
	<label for="firstNum">First number: </label>
	<input type="text" id="firstNum"/>
	<br />							  
	<label for="secondNum">Second number: </label>
	<input type="text" id="secondNum"/>
	<br />
	<a href="#" onclick="onFindBiggerButtonClick()">Exchange</a>
	<div id="console">
	</div>
	<script src="scripts/js-console.js">	 </script>		  
	<script>								
		function onFindBiggerButtonClick() {
			var first = jsConsole.readFloat("#firstNum");
			var second = jsConsole.readFloat("#secondNum");
			var bigger = first;

			if (first > second) {
				first = second;
				second = bigger;
				jsConsole.writeLine("the first number is: " + first);
			}else{
				jsConsole.writeLine("the first number is: " + first)
			}		
		}											
	</script>			  
</body>
</html>
