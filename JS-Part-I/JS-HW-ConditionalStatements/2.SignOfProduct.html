<!DOCTYPE html>
<html>
	<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>
		Sing of Product without calc
	</title>
	<link href="styles/js-console.css" rel="stylesheet" />
	<style>
		input[type=text]{
			border:1px solid black;
			padding:5px 15px;
			background-color:black;
			color:white;
			font-family:Consolas;		   
			margin-bottom:5px;
		}

		a{
			color:black;
			border:1px solid black;
			padding:5px 15px;						
			text-decoration:none;	   
			display:inline-block;		 
			margin: 15px 0;
		}

		a:hover{
			text-decoration:underline;
		}
	</style>
</head>
<body>
	<label for="firstNum">First number</label>
		<input type="text" id="firstNum"><br/>
<label for="secondNum">Second number</label>
		<input type="text" id="secondNum"><br/>
		<label for="thirdNum">Third number</label>
		<input type="text" id="thirdNum"><br/>
		<input type="button" onclick ="findSign()" value="Sign">
		<div id="console">
	</div>
	<script src="scripts/js-console.js">	  //creating console
	</script>
	<script>
	//function for finding sign
	function findSign(){
		//reading the text field
		var first = jsConsole.readFloat("#firstNum");
		var second = jsConsole.readFloat("#secondNum");
		var third = jsConsole.readFloat("#thirdNum");
		var minus=0;
		if (first !== Math.abs(first)) {
			minus++;
		}
		if (second !== Math.abs(second)) {
			minus++;
		}
		if (third !== Math.abs(third)) {
			minus++;
		}
		if (minus % 2 == 0) {
			jsConsole.writeLine("Sign: +");
		}else{
			jsConsole.writeLine("Sign: -");
		}
	}
	</script>		  	
</body>

</html>
