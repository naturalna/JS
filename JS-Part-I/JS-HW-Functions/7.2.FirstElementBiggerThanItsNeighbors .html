	<script>									
	function wordOcc(testFunc,position) 
	{
		//array of numbers
			if (testFunc[position-1] < testFunc[position]
				&& testFunc[position + 1] < testFunc[position]) 
			{
				jsConsole.writeLine("The first Element bigger than ist neighbors is at index "+position);
				return position;
			}
	}
		
	//random generator for array of integers
	function testFunc()
	{
		var testArr=[];
		for (var i = 0; i < 25; i++) {
			testArr[i] = Math.floor(100*Math.random());
		}
		jsConsole.writeLine(testArr.join(", "));
		return testArr;
	}
	function FindTheFirstElement(testFunc)
	{
      var ans = -1;
		for (var i = 0; i < testFunc.length - 1; i++) {
			ans = wordOcc(testFunc,i);
          if(typeof(ans) === "number")
          {
            return ans;
          }
		}
		return ans;
	}
