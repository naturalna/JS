<body>	
		<input type="button" onclick ="wordOcc()" value="Times">

	<script>									
	function wordOcc(trueOrFalse) 
	{
		var text ="text in hskdfk jsbdk in word kjgd in IN kjdd In tgbn";
		var word = "in";
		  	function wordOccCaseInsensitive()
		  	{
	      		var text1 = text.toLowerCase(); 
		  		var newWord = word.toLowerCase();
          		var count=0;
          		var n;
            
          		do
          		{
          			n = -1;
          			n = text1.indexOf(newWord);
            		if(n != -1)
            		{
              		count++;
              		text1 = text1.substr(n+newWord.length,text1.length);
            		}
            	}while(n != -1);
            
             	return count;
        	}	
			function wordOccCaseSensitive()
			{
				var count=0;
          		var n;
            
          		do
          		{
          			n = -1;
          			n = text.indexOf(word);
            		if(n != -1)
            		{
              		count++;
              		text = text.substr(n+word.length,text.length);
            		}
            	}while(n != -1);
            
             	return count;
			}
			//for secnd func
			switch(trueOrFalse)
			{
				case true: return wordOccCaseInsensitive();
				break;
				case false:return wordOccCaseSensitive();
				break;
			}
		//call the override"" function
		jsConsole.writeLine(wordOcc(true));
		jsConsole.writeLine(wordOcc(false));	
	}										
	</script>
