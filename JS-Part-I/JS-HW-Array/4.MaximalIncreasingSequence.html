	<script>									function start() {
		var arrayOne=[2,3,6,6,7,8,10,-2];
			var count = 1 ;
			var maxCount = 0 ;
			var startIndex = 0;

			for (var i = 0; i <= arrayOne.length-2; i++) {
				if (arrayOne[i]+1 === arrayOne[i+1]) {
					count++;                 
                }else{ 
                  count = 1;
                }
              if (maxCount < count) {

					maxCount = count;
					endIndex = i+1;
              }	 
			}
			jsConsole.writeLine("The max set is of " + maxCount + " Elements");
			jsConsole.writeLine("The Elements are : ");
			for (var j = endIndex-maxCount+1; j <= endIndex; j++) {
					jsConsole.writeLine(arrayOne[j]);
				}
		}
